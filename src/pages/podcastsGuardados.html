<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveCast</title>
    <link
      rel="shortcut icon"
      href="../imagenes/Logos/Favicon.svg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/grid-flex/index.css" />
    <link rel="stylesheet" href="../style/grid-flex/menu.css" />
    <link rel="stylesheet" href="../style/grid-flex/seccion.css" />
    <link rel="stylesheet" href="../style/grid-flex/tarjeta.css" />
    <link rel="stylesheet" href="../style/grid-flex/navbar.css" />
    <link rel="stylesheet" href="../style/base.css" />
    <link rel="stylesheet" href="../style/responsivo.css" />
  </head>

  <body>
    <header class="cabecera container">
      <h2 class="seccion__titulo">TUS PODCASTS GUARDADOS</h2>
    </header>
    <aside class="menu-lateral">
      <a href="#" class="menu-lateral__logo"
        ><img src="../imagenes/Logos/CastWave_logo.svg" alt="Logo de CastWave"
      /></a>
      <nav>
        <ul>
          <li class="menu-lateral__link activo">
            <button aria-label="Boton acceso home">
              <img src="../imagenes/Iconos/home_.svg" alt="Logo de Home" /><a
                href="../../index.html"
                >Home</a
              >
            </button>
          </li>
          <li class="menu-lateral__link">
            <button aria-label="Boton acceso campo de busca">
              <img
                src="../imagenes/Iconos/search-blanco.svg"
                alt="Logo do Boton de busca"
              />Busca
            </button>
          </li>
          <li class="menu-lateral__link">
            <button aria-label="Boton acceso su biblioteca">
              <img
                src="../imagenes/Iconos/bookmark-blanco.svg"
                alt="Logo do Boton su biblioteca"
              />Su Biblioteca
            </button>
          </li>
        </ul>
      </nav>
      <h3 class="menu-lateral__playlist">PLAYLISTS</h3>
      <ul>
        <li class="menu-lateral__link">
          <button aria-label="Boton crear playlist">
            <img
              src="../imagenes/Iconos/add-box-blanco.svg"
              alt="Logo do Boton crear playlist"
            />Crear Playlist
          </button>
        </li>
        <li class="menu-lateral__link">
          <button aria-label="Boton podcasts guardados" data-guardados>
            <img
              src="../imagenes/Iconos/stars-blanco.svg"
              alt="Logo do Boton Podcasts guardados"
            />Podcasts guardados
          </button>
        </li>
      </ul>
    </aside>
    <main class="principal container">
      <section class="seccion seccion-vertical">
        <ul class="seccion__tarjetas" data-indicados>
          <!-- cartas para mostrar -->
        </ul>
      </section>
    </main>

    <div class="navbar">
      <ul class="navbar__items">
        <li class="navbar__item navbar__item--home">
          <form action=".">
            <button aria-label="Boton acceso Home">
              <img
                src="../imagenes/Iconos/home-blanco.svg"
                alt="Logo do Boton acceso Home"
              />Home
            </button>
          </form>
        </li>
        <li class="navbar__item navbar__item--busca">
          <form action=".">
            <button aria-label="Boton acceso campo de busqueda">
              <img
                src="../imagenes/Iconos/search-blanco.svg"
                alt="Logo do Boton acceso campo de busqueda"
              />Busca
            </button>
          </form>
        </li>
        <li class="navbar__item navbar__item--biblioteca">
          <form action=".">
            <button aria-label="Boton acceso su biblioteca">
              <img
                src="../imagenes/Iconos/bookmark-blanco.svg"
                alt="Logo do Boton acceso su biblioteca"
              />Su Biblioteca
            </button>
          </form>
        </li>
      </ul>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/ef3eea8822.js"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="/src/js/cardGuardadas.js"></script>
</html>
